<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">array value</p>
    <p id="demo2"></p>
    <div id="demo1".></div>
    <div id="demo3"></div>
    <script>
        //array
        const cars=["saab", "valvo", "BMN"];
        document.getElementById("demo").innerHTML =cars[0];
        //object
        const armin = {firstname:"armin",lastname:"sultana"};
        document.getElementById("demo1").innerHTML=armin.lastname;
        //funcation
        function myfunction(p1, p2){
            var multi=p1 *p2;
            return multi;
         }

        document.getElementById("demo2").innerHTML= myfunction(2,4);
        //2nd function
        function frtocelcius(fr){
            var cel = (5/9)*(fr-32);
            return cel;
         }
        document.getElementById("demo3").innerHTML=frtocelcius(102);
        
    </script>
    
</body>
</html>
